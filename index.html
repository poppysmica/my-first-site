<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibeside</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #666;
            font-size: 18px;
        }
        .contact-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .contact-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .contact-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>Welcome to my first website! This site was built using AI assistance and vibe coding - a creative approach to development that combines intuition with technology. It's amazing what we can create when we let our ideas flow naturally!</p>
    <button class="contact-button">Contact Me</button>
</body>
</html>
